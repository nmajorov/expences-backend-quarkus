apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: backend-build-run-master-branch
spec:
  params:
    - name: git-revision
      value: "master"
  pipelineRef:
    name: build-and-deploy-backend
  workspaces:
  - name: shared-workspace
    persistentVolumeClaim:
      claimName: source-pvc
  resources:
    - name: backend-image
      resourceRef:
        name: backend-image
